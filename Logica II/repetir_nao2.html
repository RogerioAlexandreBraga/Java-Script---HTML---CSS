<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>

        function desenhaQuadrado2(x, y, cor) {
            var tela4 = document.querySelector("canvas");
            var pincel4 = tela4.getContext("2d");

            pincel4.fillStyle = cor;
            pincel4.fillRect(x, y, 50, 50);
            pincel4.strokeStyle = ("yellow");
            pincel4.strokeRect(x, y, 50, 50);
        }

        // var x = 0;
        // while (x < 600) {
        //     desenhaQuadrado2(x, 0, ("green"));
        //     desenhaQuadrado2(x, 50, ("blue"));
        //     desenhaQuadrado2(x, 125, ("red"));
        //     x = x + 50;          
        // }

        for (var x = 0; x < 600; x = x +50) {
            desenhaQuadrado2(x, 0, ("green"));
            desenhaQuadrado2(x, 50, ("blue"));
            desenhaQuadrado2(x, 125, ("red"));
        }

    </script>
</body>
</html>
