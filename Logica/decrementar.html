<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        var contador2 = 21;

        while (contador2 > 0) {
            contador2 = contador2 - 1;
            mostra(contador2);
        }
            pulaLinha();
            mostra("FIM");

    </script>

</body>

</html>
