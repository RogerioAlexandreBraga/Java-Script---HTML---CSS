<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var contador1 = 29;

        while (contador1 < 40) {
            if (contador1 == 33) {
                contador1 = contador1 + 1;
            }
            if (contador1 == 37) {
                contador1 = contador1 + 1;
            }
            else {
                 contador1 = contador1 + 1;
                 mostra(contador1);
            }
        }
        
    </script>
</body>

</html>
