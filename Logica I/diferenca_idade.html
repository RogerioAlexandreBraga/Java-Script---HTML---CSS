<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <script>

        function pulalinha() {
            document.write("<br>");
        }

        function mostraMinhaIdade(frase) {
            document.write(frase);
            pulalinha();
        }

        function mostraIdadeIrmao(frase) {
            document.write(frase);
            pulalinha();
        }
        
        function mostrarResultado(frase) {
            document.write(frase);
            pulalinha();
        }

        var minhaIdade = 42;
        var idadeIrmao = 40;
        var diferencaDeIdade = minhaIdade - idadeIrmao;

        mostraMinhaIdade ("Minha idade é: " + minhaIdade + " anos.");
        mostraIdadeIrmao ("A idade do meu irmão é: " + idadeIrmao + " anos.");
        mostrarResultado ("A diferença de idade é: " + diferencaDeIdade + " anos.");

    </script>
</body>
</html>
