<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combustivel</title>
</head>
<body>
    <h3>Álcool ou Gasolina</h3>
    <script>
        var tanqueGasolina = 40;
        var caminhoGasolina = 480;
        var consumoDeGasolina = caminhoGasolina / tanqueGasolina;
        document.write("Consumo por na Gasolina: " + consumoDeGasolina + " Km por litro")

        document.write("<br>");

        var tanqueAlcool = 40;
        var caminhoAlcool = 300;
        var consumoDeAlcool = caminhoAlcool / tanqueAlcool;
        document.write("Consumo por no Álcool: " + consumoDeAlcool + " Km por litro")

    </script>
</body>
</html>
