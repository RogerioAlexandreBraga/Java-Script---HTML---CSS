<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ano = 2022

        document.write("Flávio nasceu em " + (ano - 39) + (". E tem ") + (ano - 1983) + (" anos.") + ("<br>"));

        document.write("Joaquim nasceu em " + (ano - 20) + (". E tem ") + (ano - 2002) + (" anos.") + ("<br>"));

        ano = 2023 // Daqui para baixo passa a valer o valor de "ano" para 2023, reatribuição do valor da váriavel.

        document.write("Barney nasceu em " + (ano - 40) + (". E tem ") + (ano - 1982) + (" anos."));

        var idadeFlavio = 39
        var idadeJoaquim = 20
        var idadeBarney = 41
        var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3

        document.write("A média das idades é: " + Math.round(media))
    </script>
</body>

</html>
